<html>
<head>
	<title>
		Time
	</title>
	<style type="text/css">
	*{
		font-size: 24px;
	}
	.wat{
		text-align: center;
		font-size: 32px;
		color: red;
	}
		#article{
			padding-top: 20px;
			margin: 0 auto;
			color: #B22222;
			width: 800px;
			height:80px;
			text-align: center;
			background-color: none;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			showTime();
		}
		function checkTime(i){
			if(i < 10){
				i = "0" + i;
			}
			return i;
		}
		function showTime(){
			var myDate = new Date();
			var year = myDate.getFullYear();
			var month = myDate.getMonth() + 1;
			var date = myDate.getDate();
			var d = myDate.getDay();
			var h = myDate.getHours();
			var m = myDate.getMinutes();
			var s = myDate.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			var weekday = new Array(7)
			weekday[0] = "星期天"
			weekday[1] = "星期一"
			weekday[2] = "星期二"
			weekday[3] = "san"
			weekday[4] = "si"
			weekday[5] = "wu"
			weekday[6] = "liu"
			document.getElementById("article").innerHTML = year+"&nbsp年"+"&nbsp"+month+"&nbsp月"+"&nbsp"+date+"&nbsp日"+ "&nbsp"+weekday[d] + "&nbsp" +h+"&nbsp:&nbsp"+m +"&nbsp:&nbsp"+s;
			setTimeout(showTime,500);
		}
	</script>
</head>
<body>
	<p>
		<div id = "article">
		</div>
	</p>
	<p class="wat">农琼,祝你新年快乐！！！</p>
</body>
</html>
